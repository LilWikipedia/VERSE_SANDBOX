<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VerseLang Interpreter</title>
</head>
<body>
    <h1>VerseLang Interpreter</h1>
    <button id="open-file">Open File</button>
    <button id="run-script">Run Script</button>
    <button id="save-file">Save Output</button>
    <input type="checkbox" id="debug-mode"> Debug Mode
    <br><br>
    <input type="text" id="file-path" placeholder="File Path" readonly>
    <br><br>
    <textarea id="file-content" rows="20" cols="80" placeholder="File Content"></textarea>

    <script src="renderer.js"></script>
</body>
</html>
